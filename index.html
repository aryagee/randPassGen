<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
  <div class="main">
    <div class="box">
        <div class="display">
            <span>Testing</span>
        </div>
    <div class="row">
        <p>Password length</p>
        <input  id="length" type="text" max="10 " min="" value="10" >

    </div>

    <div class="row">
        <p>contains Upercase</p>
        <input type="checkbox" id="upercase" >
    </div>
    <div class="row">
        <p>contains Lowercase</p>
        <input type="checkbox" id="lowercase" >
    </div>
    <div class="row">
        <p>contains Numbers</p>
        <input type="checkbox" id="numbers" >
    </div>
    <div class="row">
        <p>contains Symbols</p>
        <input type="checkbox" id="symbols" >
    </div>
    <button>Generate</button>

    </div>
  </div>


    <script src="randPassGen.js"></script>
</body>
</html>
